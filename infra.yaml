- name: Operations on local machine
  hosts: 127.0.0.1
  connection: local
  gather_facts: no
  roles:
    - localhost

- name: Remote hosts setup
  hosts: remote_hosts
  become: yes
  gather_facts: yes
  roles:
    - remote_hosts

- name: DNS server
  hosts: dns_servers
  become: yes
  gather_facts: no
  roles:
    - bind

- name: Update for dns server
  hosts: remote_hosts
  become: yes
  gather_facts: no
  roles:
    - remote_network

- name: Database server
  hosts: db_servers
  become: yes
  gather_facts: no
  roles:
    - mysql

- name: Web server
  hosts: web_servers
  become: yes
  gather_facts: no
  roles:
    - agama
    - uwsgi
    - nginx


